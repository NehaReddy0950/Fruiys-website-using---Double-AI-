<!DOCTYPE html>
<html>
<head>
  <title>Farmers Fruits</title>
  <style>
    /* CSS code goes here */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
    }

    .cart {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 20px;
    }

    .cart-items {
      flex: 1;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .user-info {
      margin-top: 20px;
    }

    .user-info label {
      display: block;
      margin-bottom: 5px;
    }

    .place-order button {
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    .bill {
      margin-top: 20px;
    }

  </style>
</head>
<body>
  <h1>Farmers Fruits</h1>
  <p>Fresh Fruits From Farm</p>

  <form>
    <label for="fruit">Select Fruit:</label>
    <select id="fruit">
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="orange">Orange</option>
      <option value="grape">Grape</option>
      <option value="kiwi">Kiwi</option>
      <option value="mango">Mango</option>
    </select>

    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" min="1" max="10">

    <button type="button" onclick="addToCart()">Add to Cart</button>
  </form>

  <div class="cart">
    <div class="cart-items">
      <h2>Cart Items</h2>
      <div id="cart"></div>
    </div>
    <div>
      <p>Total Cart Value: <span id="cart-total">$0.00</span></p>
    </div>
  </div>

  <div class="user-info">
    <label for="address">Address:</label>
    <input type="text" id="address">

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone">

    <div class="place-order">
      <button type="button" onclick="placeOrder()">Place Order</button>
      <p id="order-message"></p>
    </div>
  </div>

  <div class="bill">
    <h2>Bill</h2>
    <p>Total Price: <span id="total-price">$0.00</span></p>
    <p>Discount: <span id="discount">0.00</span></p>
    <p>Final Price: <span id="final-price">$0.00</span></p>
  </div>

  <script>
    var cart = [];
    var totalCartValue = 0;
    var totalPrice = 0;
    var discount = 0;
    var finalPrice = 0;

    function addToCart() {
      var fruit = document.getElementById("fruit").value;
      var quantity = parseInt(document.getElementById("quantity").value);

      var price = calculatePrice(fruit, quantity);

      if (quantity > 2) {
        price -= price * 0.2; // Apply 20% discount
      }

      cart.push({ fruit: fruit, quantity: quantity, price: price });
      updateCart();
      calculateTotalPrice();
    }

    function updateCart() {
      var cartContainer = document.getElementById("cart");
      cartContainer.innerHTML = "";

      cart.forEach(item => {
        var itemElement = document.createElement("div");
        itemElement.textContent = `${item.fruit} x${item.quantity} - $${item.price.toFixed(2)}`;
        cartContainer.appendChild(itemElement);
      });
    }

    function calculatePrice(fruit, quantity) {
      var prices = {
        apple: 1.5,
        banana: 2.0,
        orange: 3.0, 
        grape: 3.5, 
        kiwi: 4.0, 
        mango: 5.0 
    };
    return prices[fruit] * quantity;
}

function calculateTotalPrice() {
  totalPrice = 0;
  discount = 0;
  finalPrice = 0;

  cart.forEach(item => {
    totalPrice += item.price;
  });

  discount = totalPrice * 0.1; // Apply 10% discount
  finalPrice = totalPrice - discount;

  document.getElementById("cart-total").textContent = "$" + totalPrice.toFixed(2);
  document.getElementById("discount").textContent = "$" + discount.toFixed(2);
  document.getElementById("final-price").textContent = "$" + finalPrice.toFixed(2);
}

function placeOrder() {
  var address = document.getElementById("address").value;
  var phone = document.getElementById("phone").value;

  if (address && phone) {
    document.getElementById("order-message").textContent = "Thank you for purchasing. You will receive your items in 3 hours.";
    cart = [];
    totalCartValue = 0;
    totalPrice = 0;
    discount = 0;
    finalPrice = 0;
    updateCart();
    calculateTotalPrice();
  } else {
    document.getElementById("order-message").textContent = "Please enter your address and phone number.";
  }
}
